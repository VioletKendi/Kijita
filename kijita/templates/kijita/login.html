<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Log In</title>
</head>
<body style="background-color: rgb(236, 215, 188);">
    <div id="header">
        <nav class="navbar sticky-top navbar navbar-expand-lg navbar navbar-dark bg-dark" style="padding: 2mm; border-bottom-left-radius: 2.5mm; border-bottom-right-radius: 2.5mm;" >
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'index' %}" style="font-family: 'Times New Roman', Times, serif;"><script src="https://cdn.lordicon.com/lusqsztk.js"></script>
                <lord-icon
                    src="https://cdn.lordicon.com/wxnxiano.json"
                    trigger="morph"
                    colors="primary:#ffffff,secondary:#794628"
                    style="width:30;height:30">
                </lord-icon>KIJITA</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              
               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                    </li>
                    </ul>
               </div>
                <nav class="navbar navbar-light bg-dark">
                    <form class="container-fluid justify-content-start">
                        <a href="{% url 'signup' %}"><button class="btn btn-outline-light" type="button">Sign Up</button></a>
                    </form>
              </div>
            </div>
        </nav>
    </div>
    
    <br>

    <div class = "shadow p-4 mb-5 bg-body rounded" style="margin: 5cm; margin-top: 1cm;" >
    
        <h3 style="text-align: center;">Log In</h3>
        <br>
        {% if message %}
        <div class="alert alert-danger d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
            <div>
                <center><strong>{{message}}</strong> </center>
            </div>
          </div>
            
        {% endif %}
        <form action="" method="post" style="width: 20cm;">
            {% csrf_token%}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp">
                
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password">
            </div>
            <br>
            <center><input class="btn btn-primary" type="submit" value="Submit"></center>
           
        </form>
    
    </div>

    <footer>
        <hr>
          <p style="text-align: center;">Â© 2022 Kijita.co</p>
    </footer>
</body>
</html>
